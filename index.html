<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrustTales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>TrustTales</h1>
    <button onclick="openLogin()">Login</button>
    <button onclick="openSettings()">Settings</button>
  </header>

  <!-- Intro Page -->
  <div class="intro-page" id="introPage">
    <h2>Welcome to TrustTales</h2>
    <p>Your trusted place for stories and books.</p>
    <button onclick="showGenres()">Explore Genres</button>
  </div>

  <!-- Genres Section -->
  <div id="genresPage" style="display:none;">
    <button class="back-btn" onclick="backToIntro()">⬅ Back</button>
    <h2 style="text-align:center;">Genres</h2>
    <div class="grid-container">
      
      </div>
    </div>
  </div>

  <!-- Books Section -->
  <div id="booksPage" style="display:none;">
    <button class="back-btn" onclick="backToGenres()">⬅ Back</button>
    <h2 style="text-align:center;" id="genreTitle">Books</h2>
    <div class="grid-container" id="booksContainer"></div>
  </div>

  <!-- Settings (Read Later Books) -->
  <div id="settingsPage" style="display:none;">
    <button class="back-btn" onclick="backToIntro()">⬅ Back</button>
    <button class="back-btn" onclick="backToGenres()">⬅ Back to Genres</button>
    <h2 style="text-align:center;">Read Later List</h2>
    <ul id="readLaterList" style="list-style:none; padding:0; text-align:center;"></ul>
  </div>

  <!-- Login Popup -->
  <div class="popup" id="loginPopup">
    <div class="popup-content">
      <h3>Login</h3>
      <form onsubmit="handleLogin(event)">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <button onclick="closeLogin()">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 TrustTales. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
